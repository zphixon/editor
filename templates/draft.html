<button id="savedraft">save draft</button>
<button id="cleardraft">clear draft</button>
<span id="draftmessage" hidden>draft saved</span>

<script>
  /*\
  |*|
  |*|  :: cookies.js ::
  |*|
  |*|  A complete cookies reader/writer framework with full unicode support.
  |*|
  |*|  Revision #1 - September 4, 2014
  |*|
  |*|  https://developer.mozilla.org/en-US/docs/Web/API/document.cookie
  |*|  https://developer.mozilla.org/User:fusionchess
  |*|  https://github.com/madmurphy/cookies.js
  |*|
  |*|  This framework is released under the GNU Public License, version 3 or later.
  |*|  http://www.gnu.org/licenses/gpl-3.0-standalone.html
  |*|
  |*|  Syntaxes:
  |*|
  |*|  * docCookies.setItem(name, value[, end[, path[, domain[, secure]]]])
  |*|  * docCookies.getItem(name)
  |*|  * docCookies.removeItem(name[, path[, domain]])
  |*|  * docCookies.hasItem(name)
  |*|  * docCookies.keys()
  |*|
  \*/

  var docCookies = {
    getItem: function (sKey) {
      if (!sKey) { return null; }
      return decodeURIComponent(document.cookie.replace(new RegExp("(?:(?:^|.*;)\\s*" + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=\\s*([^;]*).*$)|^.*$"), "$1")) || null;
    },
    setItem: function (sKey, sValue, vEnd, sPath, sDomain, bSecure) {
      if (!sKey || /^(?:expires|max\-age|path|domain|secure)$/i.test(sKey)) { return false; }
      var sExpires = "";
      if (vEnd) {
        switch (vEnd.constructor) {
          case Number:
            sExpires = vEnd === Infinity ? "; expires=Fri, 31 Dec 9999 23:59:59 GMT" : "; max-age=" + vEnd;
            break;
          case String:
            sExpires = "; expires=" + vEnd;
            break;
          case Date:
            sExpires = "; expires=" + vEnd.toUTCString();
            break;
        }
      }
      document.cookie = encodeURIComponent(sKey) + "=" + encodeURIComponent(sValue) + sExpires + (sDomain ? "; domain=" + sDomain : "") + (sPath ? "; path=" + sPath : "") + (bSecure ? "; secure" : "");
      return true;
    },
    removeItem: function (sKey, sPath, sDomain) {
      if (!this.hasItem(sKey)) { return false; }
      document.cookie = encodeURIComponent(sKey) + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT" + (sDomain ? "; domain=" + sDomain : "") + (sPath ? "; path=" + sPath : "");
      return true;
    },
    hasItem: function (sKey) {
      if (!sKey) { return false; }
      return (new RegExp("(?:^|;\\s*)" + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=")).test(document.cookie);
    },
    keys: function () {
      var aKeys = document.cookie.replace(/((?:^|\s*;)[^\=]+)(?=;|$)|^\s*|\s*(?:\=[^;]*)?(?:\1|$)/g, "").split(/\s*(?:\=[^;]*)?;\s*/);
      for (var nLen = aKeys.length, nIdx = 0; nIdx < nLen; nIdx++) { aKeys[nIdx] = decodeURIComponent(aKeys[nIdx]); }
      return aKeys;
    }
  };

  let draftmessage = document.getElementById("draftmessage");

  let cookiename = "{{ cookiename }}";

  let textarea = document.getElementById("textarea");
  let draft = docCookies.getItem(cookiename);
  if (draft) {
    draftmessage.hidden = false;
    textarea.value = draft;
  }

  let lines = textarea.value.split("\n");
  let maxLine = 0;
  for (let line of lines) {
    if (line.length > maxLine) {
      maxLine = line.length;
    }
  }

  if (lines.length > 10) {
    textarea.setAttribute("rows", lines.length);
  } else {
    textarea.setAttribute("rows", 10);
  }
  if (maxLine > 80) {
    textarea.setAttribute("cols", maxLine);
  } else {
    textarea.setAttribute("cols", 80);
  }

  let savedraft = document.getElementById("savedraft");
  savedraft.onclick = function() {
    draftmessage.hidden = false;
    docCookies.setItem(cookiename, textarea.value);
  };

  let cleardraft = document.getElementById("cleardraft");
  cleardraft.onclick = function() {
    docCookies.removeItem(cookiename);
    window.location.reload(true);
  };
</script>

<pre id="serverresponse"></pre>

<script>
  let theform = document.getElementById("theform");
  if (!theform) {alert(1)}
  theform.onsubmit = function(event) {
    event.preventDefault();
  }

  document.getElementById("submit").onclick = function() {
    fetch(theform.action, {
      method: "POST",
      body: new URLSearchParams(new FormData(theform)),
    }).then((result) => {
      result.text().then((text) => {
        let serverresponse = document.getElementById("serverresponse");
        serverresponse.innerHTML = text;
      });

      console.log(result);
    }, (error) => {
      console.log("shit", error);
    });
  }
</script>
